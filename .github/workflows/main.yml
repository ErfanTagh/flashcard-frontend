name: ci

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/myimage1:latest
      -
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
   
            # Stop the old container
            echo "Ee09121094354$$" | sudo -S docker stop flashapp1
            # Pull the new image from Docker Hub
            echo "Ee09121094354$$" | sudo -S docker pull ${{ secrets.DOCKER_USERNAME }}/myimage1:latest
            # Run the container
            echo "Ee09121094354$$" | sudo -S docker run -d -p 3005:3000 myimage1
