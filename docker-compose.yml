services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: flashcard-frontend-dev
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_BYPASS_AUTH=true
    command: npm run dev -- --host 0.0.0.0
    networks:
      - flashcard-network

networks:
  flashcard-network:
    driver: bridge
